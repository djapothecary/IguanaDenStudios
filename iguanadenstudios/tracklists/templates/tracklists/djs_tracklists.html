{% block djs_tracklists %}

{% for dj in djs_tracklists %}
    <div class="row no-gutters">
        <div class="col-md-8 apoth-offset-md-1">
            <div class="list-group list-group-flush" class="list-group-item list-group-item-action"
                    data-toggle="collapse" data-target="#{{ dj.artist_dj_name|replace(' ', '_') }}"
                    aria-expanded="false" aria-controls="{{ dj.artist_dj_name|replace(' ', '_') }}">
                {% if dj.tracklist_mix_name == None %}
                    <div class="collapse list-group-item list-group-item-action" id="{{ dj.artist_dj_name|replace(' ', '_') }}">
                        <a href="{{ url_for('tracklists.load_tracklist', tracklist_name_id = dj.id) }}">
                            Untitled mix uploaded {{ dj.upload_date }}
                        </a>
                    </div>
                {% else %}
                    <div class="collapse list-group-item list-group-item-action" id="{{ dj.artist_dj_name|replace(' ', '_') }}">
                        <a href="{{ url_for('tracklists.load_tracklist', tracklist_name_id = dj.id) }}">
                            {{ dj.tracklist_mix_name }}
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}

{% endblock djs_tracklists %}
