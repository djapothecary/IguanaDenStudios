{% block sidenav %}

    <div class="container">
        <div class="row no-gutters">
            {% for artist in artist_tracklist_name %}
                <div class="col-md-8">
                    <div class="list-group list-group-flush">
                        <button type="button" class="list-group-item list-group-item-action active"
                                        data-toggle="collapse" data-target="#{{ artist.artist_dj_name|replace(' ', '_') }}"
                                        aria-expanded="false" aria-controls="{{ artist.artist_dj_name|replace(' ', '_') }}">
                            {{ artist.artist_dj_name }}
                            <span class="badge badge-light">12</span>
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock sidenav %}
