{% block sidenav %}

    <div class="container">
        <div class="row no-gutters">
            {% for artist in artist_tracklist_name %}
                <div class="col-md-8">
                    <div class="list-group list-group-flush">
                        <button type="button" class="list-group-item list-group-item-action active"
                                        data-toggle="collapse" data-target="#{{ artist.artist_dj_name|replace(' ', '_') }}"
                                        aria-expanded="false" aria-controls="{{ artist.artist_dj_name|replace(' ', '_') }}">
                            {{ artist.artist_dj_name }}
                            <span class="badge badge-light">12</span>
                        </button>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-8 apoth-offset-md-1">
                        <div class="list-group list-group-flush" class="list-group-item list-group-item-action"
                                data-toggle="collapse" data-target="#{{ artist.artist_dj_name|replace(' ', '_') }}"
                                aria-expanded="false" aria-controls="{{ artist.artist_dj_name|replace(' ', '_') }}">
                            {% if artist.tracklist_mix_name == None %}
                                <div class="collapse list-group-item list-group-item-action" id="{{ artist.artist_dj_name|replace(' ', '_') }}">
                                    <a href="{{ url_for('tracklists.load_tracklist', tracklist_details_id = artist.id) }}">
                                        Untitled mix uploaded {{ artist.upload_date }}
                                    </a>
                                </div>
                            {% else %}
                                <div class="collapse list-group-item list-group-item-action" id="{{ artist.artist_dj_name|replace(' ', '_') }}">
                                    <a href="{{ url_for('tracklists.load_tracklist', tracklist_details_id = artist.id) }}">
                                        {{ artist.tracklist_mix_name }}
                                    </a>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock sidenav %}
